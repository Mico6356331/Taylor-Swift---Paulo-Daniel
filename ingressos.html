    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDGAH4q6FO0FDv_7f13nnOica93TnlrM1s",
          authDomain: "taylor-swift-a6120.firebaseapp.com",
          projectId: "taylor-swift-a6120",
          storageBucket: "taylor-swift-a6120.firebasestorage.app",
          messagingSenderId: "364802726616",
          appId: "1:364802726616:web:1601427fdea6a4acd255ad",
          measurementId: "G-KGYPCGEBZT"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;

        try {
            await addDoc(collection(db, "usuarios"), {
                nome: nome,
                email: email,
                telefone,
            });

            alert("Dados enviados com sucesso!");

            document.getElementById('userForm').reset();
        } catch (error) {
            console.error ("Erro ao adicionar documento: ", error);
            alert ("Ocorreu um erro ao enviar os dados. Tente Novamente.");
        }
        });

      </script>

    <div class="background-section"> 
        <main>

            <h1 class="taylor_swift">Prencha seus dados</h1>

        <div class="formulario">
            <form id="userForm">
                <label>Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <label>Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>

                <button type="submit">Enviar</button>
