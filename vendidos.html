      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDGAH4q6FO0FDv_7f13nnOica93TnlrM1s",
          authDomain: "taylor-swift-a6120.firebaseapp.com",
          projectId: "taylor-swift-a6120",
          storageBucket: "taylor-swift-a6120.firebasestorage.app",
          messagingSenderId: "364802726616",
          appId: "1:364802726616:web:1601427fdea6a4acd255ad",
          measurementId: "G-KGYPCGEBZT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchAndDisplayData() {
            try {
                const querySnapshot = await getDocs(collection(db,"usuarios"));

                const tableBody = document.querySelector("#userTable tbody");

                tableBody.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                    const row = document.createElement("tr");

                    row.innerHTML = `
                    <td>${data.nome}</td>
                    <td>${data.email}</td>
                    <td>${data.telefone}</td>
                `;

                tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Erro ao buscar os dados: ", error);
            }
        }
        window.onload = fetchAndDisplayData;

</script>
